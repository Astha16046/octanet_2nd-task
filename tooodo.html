<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styleeingTo-Do.css">
</head>
<body>
  
  <h1>To-Do List Web App</h1>
  <div class="input-container">
    <input type="text" id="takeinput" placeholder="Add Task">
    <button id="addTaskButton">Add Task</button>
  </div>
  <div class="filter-container">
      <button id="filter-button" data-filter="all">All</button>
      <button id="filter-button" data-filter="completed">Completed</button>
      <button id="filter-button" data-filter="incompleted">InCompleted</button>
  <ul id="task-list"></ul>

 <script src="scriptdo.js"></script>
  </div>
  
</body>
</html>
